<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #content {
            margin-bottom: 20px;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
        }
        button, select {
            padding: 10px 15px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <div id="content">Loading...</div>
    <select id="chapterSelect" onchange="selectChapter()"></select>
    <button id="prevBtn" onclick="loadChapter(currentChapter - 1)">Previous</button>
    <button id="nextBtn" onclick="loadChapter(currentChapter + 1)">Next</button>

    <script>
        const chapters = [];
        let currentChapter = 0;

        // Fetch the list of chapter files from the GitHub repository
        async function fetchChapters() {
            const response = await fetch('https://api.github.com/repos/cnraws/webreader/contents/chapters');
            const data = await response.json();
            data.forEach((file, index) => {
                if (file.name.endsWith('.txt')) { // Change to .txt for plain text files
                    chapters.push(file.download_url);
                    // Add chapter options to the dropdown
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = file.name; // Use the file name for the dropdown
                    document.getElementById('chapterSelect').appendChild(option);
                }
            });
            loadChapter(currentChapter); // Load the first chapter after fetching
        }

        function loadChapter(index) {
            if (index < 0 || index >= chapters.length) {
                return; // Out of bounds
            }
            currentChapter = index;
            document.getElementById('chapterSelect').value = currentChapter; // Update dropdown
            fetch(chapters[currentChapter])
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('content').textContent = data; // Display plain text
                    // Update the URL without reloading the page
                    history.pushState({ chapter: currentChapter }, '', `?chapter=${currentChapter}`);
                })
                .catch(error => {
                    document.getElementById('content').textContent = 'Error loading chapter: ' + error.message;
                });
        }

        function selectChapter() {
            const selectedIndex = document.getElementById('chapterSelect').value;
            loadChapter(selectedIndex);
        }

        // Handle back/forward navigation
        window.onpopstate = function(event) {
            if (event.state) {
                loadChapter(event.state.chapter);
            }
        };

        // Load the chapter list on page load
        window.onload = () => {
            fetchChapters();
            const urlParams = new URLSearchParams(window.location.search);
            const chapterParam = urlParams.get('chapter');
            if (chapterParam !== null) {
                loadChapter(parseInt(chapterParam));
            }
        };
    </script>

</body>
</html>
